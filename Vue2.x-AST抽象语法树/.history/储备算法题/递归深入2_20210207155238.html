<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>递归深入2</title>
</head>

<body>
  <script>
    /*
      形式转换：试将高维数组 `[1, 2, [3, [4, 5], 6], 7, [8], 9]` 变为以下所示的对象
        {
          children: [
            { value: 1 },
            { value: 2 },
            { children: [
              { value: 3 },
              { children: [
                { value: 4 },
                { value: 5 }
              ]},
              { value: 6 }
            ]},
            { value: 7 },
            { children: [
              { value: 8 }
            ]},
            { value: 9 }
          ]
        }
    */
    // 测试数组
    var arr = [1, 2, 3, [4, 5]]
    // 转换函数
    function convert(arr) {
      // 准备一个结果数组
      var result = []
      // 遍历传入的 arr 中每一项
      for (let i = 0; i < arr.length; i++) {
        // 如果遍历到的数字是 number，直接放入结果数组
        if (typeof arr[i] === 'number') {
          result.push({ value: arr[i] })
        }
      }
      return result
    }
    var result = convert(arr)
    console.log(result);
  </script>
</body>

</html>
