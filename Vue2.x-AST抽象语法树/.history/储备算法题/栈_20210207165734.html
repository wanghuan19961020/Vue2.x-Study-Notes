<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栈</title>
</head>

<body>
  <script>
    /*
      - 试编写“智能重复” `smartRepeat` 函数，实现：
        - 将 `3[abc]` 变为 `abcabcabc`
        - 将 `3[2[a]2[b]]` 变为 `aabbaabbaabb`
        - 将 `2[1[a]3[b]2[3[c]4[d]]]` 变为 `abbbcccddddcccddddabbbcccddddcccdddd`
      - 不用考虑输入字符串是非法的情况，比如：
        - `2[a3[b]]` 是错误的，应该补一个 `1` ，即 `2[1[a]3[b]]`
        - `[abc]` 是错误的，应该补一个 `1`，即 `1[abc]`
    */

    function smartRepeat(templateStr) {
      // 指针
      var index = 0
      // 2 个栈
      // 栈1 存放数字
      var stack1 = []
      // 栈2 存放临时字符串
      var stack2 = []
      // 剩余部分
      let rest = templateStr
      while (index < templateStr.length - 1) {
        rest = templateStr.substring(index)
        // 看当前剩余部分是不是以数字和[开头
        if (/^\d+\[/.test(rest)) {
          // 得到这个数字
          let times = Number(rest.match(/^(\d+)\[/)[1])
          // 让指针后移 times 这个珠子是多少位就后移多少位加1位
          // 为什么要加1呢？加的1位是 [
          index += times.toString().length + 1
          stack1.push(times)
          stack2.push('')
        } else if (/^\w+\]/.test(rest)) {
          // 如果这个字符是字母，那么此时就把这个栈顶这项改为这个字母
          let word = rest.match(/^(\w+)\]/)[1]
          stack2[stack2.length - 1] = word
          // 让指针后移，word这个词语是多少位就后移多少位
          index += word.length
        } else if (rest[0] === ']') {
          // 如果这个字符是 ]
          // 1. 将 stack1 弹栈
          // 2. stack2 弹栈
          // 3. 把字符串栈的新栈顶元素重复刚刚弹出的那个字符串指定次数拼接到新栈顶上
          let times = stack1.pop()
          let word = stack2.pop()
          // repeat 是 ES6 方法，比如 'a'.repeat(3) 得到 'aaa'
          stack2[stack2.length - 1] += word.repeat(times)
          index++
        } else {
          index++
        }
        console.log(index, stack1, stack2);
      }
    }
    console.log(smartRepeat('3[2[abc]2[b]]'))
  </script>
</body>

</html>
